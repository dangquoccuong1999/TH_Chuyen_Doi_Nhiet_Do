<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    #Khung {
        margin-left: 500px;
    }
</style>

<body>
<div id="Khung">
    <h1>Temperature Converter </h1>
    Fahrenheit <input type="number" id="Input" value="" oninput="chuyenDoiDoFSangDoC(value)">
    <p>Celsius: <span id="output"></span></p>
</div>
<script>
    function chuyenDoiDoFSangDoC() {
        let input= document.getElementById('Input').value;
        input= (input - 32) * 5/9;
        document.getElementById('output').innerHTML = input;
    }
</script>
</body>
</html>
